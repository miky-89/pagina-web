<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSpot - Carrito</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
        <a class="navbar-brand text-white" href="#">TechSpot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="product-list.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="cart.html">Carrito</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="login.html">Iniciar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Tu Carrito de Compras</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
        </table>
        <h3>Total: $<span id="total-price">0.00</span></h3>
        <button class="btn btn-success" onclick="checkout()">Proceder al Pago</button>
        <button class="btn btn-danger" onclick="clearCart()">Vaciar Carrito</button>
    </div>

    <footer class="footer">
        <p>© 2024 TechSpot. Todos los derechos reservados.</p>
    </footer>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItems = document.getElementById('cart-items');
            let totalPrice = 0;
            cartItems.innerHTML = '';
            cart.forEach(item => {
                let row = document.createElement('tr');
                row.innerHTML = `<td>${item.name}</td><td>$${item.price.toFixed(2)}</td>`;
                cartItems.appendChild(row);
                totalPrice += item.price;
            });
            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }

        function checkout() {
            let total = document.getElementById('total-price').textContent;
            alert(`El total a pagar es $${total}. Redirigiendo al pago...`);
        }

        function clearCart() {
            localStorage.removeItem('cart');
            loadCart();
            alert('Carrito vaciado!');
        }

        window.onload = loadCart;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
