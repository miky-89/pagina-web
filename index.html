<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSpot - Inicio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Logo centrado arriba -->
    <div class="logo-container">
        <a class="navbar-brand text-primary" href="#">TechSpot</a>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="product-list.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Carrito</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <!-- Carousel de imágenes -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/producto6.jpeg" class="d-block w-100" alt="Primera imagen">
            </div>
            <div class="carousel-item">
                <img src="images/producto7.jpeg" class="d-block w-100" alt="Segunda imagen">
            </div>
            <div class="carousel-item">
                <img src="images/producto8.jpeg" class="d-block w-100" alt="tercera imagen">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container mt-5 pt-4">
        <h1>Bienvenido a TechSpot</h1>
        <p>Encuentra los mejores productos electrónicos aquí.</p>
    </div>

    <footer class="footer">
        <p>© 2024 TechSpot. Todos los derechos reservados.</p>
    </footer>

    <script>
        function checkLogin() {
            const user = JSON.parse(localStorage.getItem('user'));
            const loginItem = document.getElementById('login-item');

            if (user) {
                loginItem.innerHTML = `<a class="nav-link" href="javascript:void(0)" onclick="logout()">Cerrar Sesión (${user.username})</a>`;
            }
        }

        function logout() {
            localStorage.removeItem('user');
            alert('Sesión cerrada!');
            window.location.href = 'index.html';
        }

        window.onload = checkLogin;
    </script>

    <!-- Dependencias de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
